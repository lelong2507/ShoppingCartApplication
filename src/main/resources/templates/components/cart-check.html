<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Your Cart</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>

    <h1 class="text-center text-danger">Your Shopping Cart</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${cartItems}">
                    <td th:text="${entry.value.product.name}"></td>
                    <td th:text="${entry.value.product.price}"></td>
                    <td th:text="${entry.value.quantity}"></td>
                    <td>
                        <form method="post" action="/carts/delete-item">
                            <input type="hidden" name="id" th:value="${entry.key}" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>

                </tr>
            </tbody>
        </table>
        <p class="text-danger">Total Price: <span th:text="${totalCart}"></span></p>
    </div>
    <div class="text-center">
        <button class="btn btn-primary">
            <a href="/products/">Back to home</a>
        </button>
        <button class="btn btn-primary">
            <a href="/checkOut/show-infor-bill">Check out</a>
        </button>
    </div>



</body>

</html>
