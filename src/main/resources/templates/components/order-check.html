<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>OrderDetail</title>
</head>

<body>
    <h1 class="text-center text-danger">Bill Details</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td></td>
                <td>Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Date of Order</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orderDetail : ${orderDetails}">
                <td>
                    <img th:src="'data:image/jpeg;base64,' + ${orderDetails.product.imageBase64}" alt="Product Image">
                </td>
                <td th:text="${orderDetail.product.name}"></td>
                <td th:text="${orderDetail.product.price}"></td>
                <td th:text="${orderDetail.quantity}"></td>
                <td th:text="${orderDetail.order.orderDate}"></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary">
        <a href="/products/">Back to home </a>
    </button>
</body>

</html>
