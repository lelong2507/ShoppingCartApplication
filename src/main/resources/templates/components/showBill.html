<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bill</title>
</head>

<body>
    <h1 class="text-center text-danger">Your Bill</h1>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${cartItems}">
                    <td th:text="${entry.value.product.name}"></td>
                    <td th:text="${entry.value.product.price}"></td>
                    <td th:text="${entry.value.quantity}"></td>
                </tr>
            </tbody>
        </table>
        <div class="container p-3">
            <h2 class="text-center text-danger">Enter your information</h2>
            <div class="wrapper-form container">
                <!-- Sử dụng đúng cú pháp th:field -->
                <form method="post" action="/checkOut/create-order" th:object="${order}">
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" th:field="*{customerName}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Your Address</label>
                        <input type="text" class="form-control" th:field="*{customerAddress}">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
